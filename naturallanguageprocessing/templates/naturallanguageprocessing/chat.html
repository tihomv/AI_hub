<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
</head>
<body>
  <h1>Chat with Gemini</h1>
  <ul>
    {% for message, sender in chat_history %}
      <li><b>{{ sender }}:</b> {{ message }}</li>
    {% endfor %}
  </ul>
  <form method="post">
     {% csrf_token %}
    <input type="text" name="message" placeholder="Type your message">
    <button type="submit">Send</button>
  </form>
</body>
</html>
